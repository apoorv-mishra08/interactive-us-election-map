<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Interactive US Election Map</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
</head>
<body>
    <h1>Interactive US Election Map</h1>
    <div id="controls">
        <button id="reset-button">Reset Map</button>
        <button id="reset-counters">Reset Counters</button>
        <button id="save-button">Save Map</button>
        <button id="load-button">Load Map</button>
    </div>
    <div id="dashboard">
        <h2>Dashboard</h2>
        <p><span id="democrat-count">0</span> states leaning <strong>Democrat</strong></p>
        <p><span id="swing-count">0</span> states are <strong>Swing</strong></p>
        <p><span id="republican-count">0</span> states leaning <strong>Republican</strong></p>
    </div>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
